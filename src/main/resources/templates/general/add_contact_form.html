<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="general/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard - ContactMan</title>
</head>
<body>

    <section>
        <div class="card mr-3 ml-3">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>

                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form action="#"
                                  th:action="@{/user/process-contact}"
                                  th:object="${contact}"
                                  method="POST"
                                  enctype="multipart/form-data"
                                  class="mt-2">

                                  <!-- First Name -->
                                   <div class="input-group">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-plus"></i>
                                            </div>
                                        </div>
                                        <input type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" />
                                   </div>

                                  <!-- Second name -->
                                    <div class="input-group mt-3">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                        </div>
                                        <input type="text" id="secondName" name="secondName" placeholder="Enter Nickname here" class="form-control" />
                                    </div>

                                  <!-- Phone Number -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-phone"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="phone" name="phone" placeholder="Enter phonenumber here" class="form-control" />
                                </div>

                                <!-- Email -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-envelope"></i>
                                        </div>
                                    </div>
                                    <input type="email" id="email" name="email" placeholder="Enter email here" class="form-control" />
                                </div>

                                <!-- Work -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa-solid fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="work" name="work" placeholder="Enter your work here" class="form-control" />
                                </div>

                                <!-- Contact Description -->
                                <div class="input-group mt-3">
                                   <textarea class="form-control" placeholder="Enter your contact description" name="description" id="description" cols="30" rows="10"></textarea>
                                </div>

                                <!-- Contact Image -->
                                 <div class="custom-file mt-3">
                                    <input type="file" name="profileImage" />
                                 </div>

                                 <div class="container text-center mt-3">
                                    <button class="btn btn-outline-primary"> Save Contact</button>
                                 </div>
                                




                            </form>

                        </div>

                    </div>

                </div>

                <div class="row">

                </div>

            </div>
        </div>

        

    </section>
</body>
</html>
