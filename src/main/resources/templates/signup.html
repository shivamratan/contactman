<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
</head>
<body>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-3">
                <div class="my-card">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
<!--                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                    </div>

                    <h1 class="text-center">Register Here</h1>

                    <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input type="text"
                                   name="name"
                                   class="form-control" 
                                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''} "
                                   id="name_field" 
                                   aria-describedby="emailHelp" 
                                   placeholder="Enter here"
                                   required
                                   th:value="${user.name}"
                                   >

                            <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="email_field">Email address</label>
                            <input type="email"
                                   name="email"
                                   class="form-control" 
                                   id="email_field" 
                                   aria-describedby="emailHelp" 
                                   placeholder="Enter here"
                                   required
                                   th:value="${user.email}"
                                   >
                        </div>

                        <div class="form-group">
                            <label for="password_field">Password</label>
                            <input type="password"
                                   name="password"
                                   class="form-control" 
                                   id="password_field" 
                                   aria-describedby="emailHelp" 
                                   placeholder="Enter here"
                                   th:value="${user.password}"
                                   required
                                   >
                        </div>

                        <div class="form-group">
                            <label for="about_field">About yourself</label>
                            <textarea id="about_field" name="about" rows="10" placeholder="Enter something yourself"  class="form-control" th:text="${user.about}"></textarea>
                        </div>

                        <div class="form-group form-check">
                            <input class="form-check-input" name="agreement" type="checkbox" id="defaultCheck1">
                            <label for="defaultCheck1">
                               &nbsp; I accept terms and condition
                            </label>
                        </div>


                        <div class="btn_container text-center">

                            <button type="submit" class="btn bg-primary text-white">
                                Submit
                            </button>
    
                            <button type="reset" class="btn bg-warning text-white">
                                Reset
                            </button>

                        </div>



                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
